<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>L&L Doces Gourmet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400&family=Hammersmith+One&family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('Fundo Confeitaria 2 melhorado.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Montserrat", sans-serif;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(216, 40, 40, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 10;
      position: relative;
    }

    .logos {
      display: flex;
      gap: 20px;
    }

    .logos img {
      width: 25px;
    }

    .sobre-mim {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sobre {
      font-size: 16px;
      color: white;
    }

    .mim {
      width: 25px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      font-family: "Archivo Narrow", sans-serif;
      color: white;
      margin-bottom: 10px;
    }

    .logo {
      width: 380px;
      max-width: 90%;
      margin: 20px 0;
    }

    .conf {
      font-family: "Hammersmith One", sans-serif;
      color: white;
      margin-bottom: 10px;
    }

    .gal {
      font-size: 32px;
      color: white;
      margin-bottom: 20px;
    }

    .botao1 {
      background-color: #d82828;
      color: white;
      width: 150px;
      height: 36px;
      border-radius: 60px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .botao1:active {
      transform: scale(0.95);
    }

    /* RESPONSIVO */
    @media screen and (max-width: 850px) {
      body {
        background-position: 20% center;
      }

      .sobre-mim {
        display: none;
      }
      .logos,
      .sobre,
      .mim{
        display: none;
      }
      

      .logos {
        justify-content: center;
        width: 100%;
      }

      .logo {
        width: 260px;
      }

      .gal {
        font-size: 24px;
      }

      .conf {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logos">
      <a href="https://www.instagram.com/lldocesgourmett/" target="_blank">
        <img src="instagram-new.png" alt="Instagram" />
      </a>
      <img src="Facebook-Logo-Black-And-White-PNG-Image-Background.png" alt="Facebook" />
      <img src="whatsapp (1).png" alt="WhatsApp" />
    </div>
    <div class="sobre-mim">
      <h2 class="sobre">Sobre Mim</h2>
      <img src="Sobre Mim.png" alt="Sobre Mim" class="mim" />
    </div>
  </header>

  <main>
    <h1>L&L DOCES GOURMET</h1>
    <img src="Logo_conffeitaria-removebg-preview__1_-removebg-preview.png" alt="Logo" class="logo" />
    <h2 class="conf">Confeitaria</h2>
    <h2 class="gal">GALERIA DE PRODUTOS</h2>
    <button class="botao1" onclick="cardapio()">Fazer pedido</button>
  </main>

  <script>
    function cardapio() {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>

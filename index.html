<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>L&L Doces Gourmet</title>

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400&family=Hammersmith+One&family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: "Montserrat", sans-serif;
      background-image: url('Fundo Confeitaria 2 melhorado.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(216, 40, 40, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 100;
      color: white;
    }

    /* Container para alinhar texto central e hamburguer à direita */
    .header-center {
      flex: 1;
      text-align: center;
      font-family: "Archivo Narrow", sans-serif;
      font-size: 24px;
      font-weight: 700;
      user-select: none;
      color: white;
    }

    /* Botão hamburguer dentro do header, alinhado à direita */
    .hamburguer {
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
      display: none; /* só aparece no mobile */
    }

    /* Ícones redes sociais no header */
    .logos {
      display: flex;
      gap: 20px;
    }

    .logos img {
      width: 25px;
    }

    .sobre-mim {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sobre {
      font-size: 16px;
      color: white;
    }

    .mim {
      width: 25px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .logo {
      width: 380px;
      max-width: 90%;
      margin: 20px 0;
    }

    .conf {
      font-family: "Hammersmith One", sans-serif;
      margin-bottom: 10px;
    }

    .gal {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .botao1 {
      background-color: #d82828;
      color: white;
      width: 150px;
      height: 28px;        /* altura menor */
      line-height: 28px;   /* centraliza texto verticalmente */
      border-radius: 60px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .botao1:active {
      transform: scale(0.95);
    }

    /* MENU MOBILE - barra lateral direita */
    .menu-mobile {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 250px;
      background-color: rgba(0, 0, 0, 0.95);
      padding-top: 60px;
      padding-left: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
    }

    .menu-mobile.ativo {
      transform: translateX(0);
    }

    .menu-mobile ul {
      list-style: none;
    }

    .menu-mobile ul li {
      margin-bottom: 40px; /* espaçamento maior */
    }

    .menu-mobile ul li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 300;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-mobile ul li a i {
      color: white; /* cor padrão do ícone */
      width: 20px;
      text-align: center;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    /* Cores específicas para os ícones ao passar o mouse no link */
    .menu-mobile ul li a.whatsapp:hover i {
      color: #25D366; /* verde WhatsApp */
    }

    .menu-mobile ul li a.instagram:hover i {
      color: #C13584; /* rosa Instagram */
    }

    .menu-mobile ul li a.facebook:hover i {
      color: #1877F2; /* azul Facebook */
    }

    .menu-mobile ul li a.email:hover i {
      color: #D44638; /* vermelho Email (tom Gmail) */
    }

    .menu-mobile ul li a.sobre-mim:hover i {
      color: #FFC107; /* amarelo para Sobre Mim */
    }

    .menu-mobile ul li a:hover {
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      padding: 4px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Botão fechar no menu */
    .fechar-menu {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .fechar-menu:hover {
      background-color: #cc3333;  /* vermelho mais suave */
      color: white;
      border-radius: 4px;          /* arredondado menor */
      padding: 1px 5px;            /* padding menor */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* RESPONSIVO */
    @media (max-width: 850px) {
      .sobre-mim,
      .logos,
      .sobre,
      .mim {
        display: none;
      }

      .logo {
        width: 260px;
        margin-top: -30px;
      }

      .gal {
        font-size: 24px;
      }

      .conf {
        font-size: 18px;
        margin-top: -10px;
      }

      /* Exibe o botão hamburguer dentro do header */
      .hamburguer {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logos">
      <a href="https://www.instagram.com/lldocesgourmett/" target="_blank">
        <img src="instagram-new.png" alt="Instagram" />
      </a>
      <img src="Facebook-Logo-Black-And-White-PNG-Image-Background.png" alt="Facebook" class="face" style="width: 18px; height: 18px;" />
      <img src="whatsapp (1).png" alt="WhatsApp" style="width: 23px; height: 23px; margin-top: 2px; margin-left: 5px;" />
    </div>

    <div class="header-center">L&L DOCES GOURMET</div>

    <!-- Botão hamburguer dentro do header, alinhado à direita -->
    <div class="hamburguer" id="btnHamburguer">☰</div>
  </header>

  <!-- Menu lateral direita -->
  <nav class="menu-mobile" id="menuMobile">
    <div class="fechar-menu" id="btnFechar">×</div>
    <ul>
      <li><a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
      <li><a href="#" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
      <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a></li>
      <li><a href="#" class="email"><i class="fas fa-envelope"></i> Email</a></li>
      <li><a href="#" class="sobre-mim"><i class="fas fa-user"></i> Sobre Mim</a></li>
    </ul>
  </nav>

  <main>
    <img src="Logo_conffeitaria-removebg-preview__1_-removebg-preview.png" alt="Logo" class="logo" />
    <h2 class="conf">Confeitaria</h2>
    <h2 class="gal">GALERIA DE PRODUTOS</h2>
    <button class="botao1" onclick="cardapio()">Fazer pedido</button>
  </main>

  <script>
    const btnHamburguer = document.getElementById('btnHamburguer');
    const menuMobile = document.getElementById('menuMobile');
    const btnFechar = document.getElementById('btnFechar');

    btnHamburguer.addEventListener('click', () => {
      menuMobile.classList.add('ativo');
    });

    btnFechar.addEventListener('click', () => {
      menuMobile.classList.remove('ativo');
    });

    // Fecha menu se clicar fora dele
    window.addEventListener('click', (e) => {
      if (menuMobile.classList.contains('ativo') && !menuMobile.contains(e.target) && e.target !== btnHamburguer) {
        menuMobile.classList.remove('ativo');
      }
    });

    function cardapio() {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>

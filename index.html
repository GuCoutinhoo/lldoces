<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&L Doces Gourmet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Hammersmith+One&family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #d828282f;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
            max-width: 90%;
        }

        h1 {
            font-size: 20px;
            font-family: "Archivo Narrow", sans-serif;
            font-weight: 400;
            color: white;
        }

        .conf {
            font-family: "Hammersmith One", sans-serif;
            color: white;
            margin-top: 5px;
        }

        .gal {
            font-weight: 400;
            color: white;
            font-size: 28px;
            margin-top: 5px;
        }

        .botao1 {
            background-color: #d82828;
            color: white;
            width: 150px;
            height: 36px;
            border-radius: 60px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .botao1:active {
            transform: scale(0.9);
        }

        .redes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .redes img {
            width: 25px;
        }

        .sobre {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .imagem img {
            width: 100vw;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        main {
            margin-top: 10px;
            z-index: 5;
        }

        /* -------- RESPONSIVO PARA CELULAR --------- */
        @media (max-width: 768px) {
            .gal {
                font-size: 20px;
            }

            .conf {
                font-size: 16px;
            }

            .logo {
                width: 80%;
            }

            .sobre {
                font-size: 16px;
            }

            .botao1 {
                width: 120px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="redes">
            <a href="https://www.instagram.com/lldocesgourmett/" target="_blank"><img src="instagram-new.png" alt="Instagram"></a>
            <img src="Facebook-Logo-Black-And-White-PNG-Image-Background.png" alt="Facebook">
            <img src="whatsapp (1).png" alt="WhatsApp">
        </div>

        <h1>L&L DOCES GOURMET</h1>
        <h2 class="sobre">Sobre Mim <img src="Sobre Mim.png" alt="" width="20px"></h2>
        <img src="Logo_conffeitaria-removebg-preview__1_-removebg-preview.png" alt="Logo" class="logo">
        <h2 class="conf">Confeitaria</h2>
        <h2 class="gal">GALERIA DE PRODUTOS</h2>
        <button class="botao1" onclick="cardapio()">Fazer pedido</button>
    </header>

    <main>
        <div class="imagem"><img src="Fundo Confeitaria 2 melhorado.png" alt="Fundo"></div>
    </main>

    <script>
        function cardapio() {
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
